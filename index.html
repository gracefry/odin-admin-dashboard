<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logo">
                <img src="./src/dashboard.png">
                <a>Dashboard</a>
            </div>
            <div class="pages">
                <div class="page">
                    <img src="./src/home.png">
                    <a>Home</a>
                </div>

                <div class="page">
                    <img src="./src/card-account-details-outline.png">
                    <a>Profile</a>
                </div>

                <div class="page">
                    <img src="./src/message-reply.png">
                    <a>Messages</a>
                </div>

                <div class="page">
                    <img src="./src/clock-time-three-outline.png">
                    <a>History</a>
                </div>

                <div class="page">
                    <img src="./src/note-multiple.png">
                    <a>Tasks</a>
                </div>

                <div class="page">
                    <img src="./src/account-group.png">
                    <a>Communities</a>
                </div>
            </div>
            <div id="menu">
                <div class="pages">
                    <div class="page">
                        <img src="./src/cog.png">
                        <a>Settings</a>
                    </div>
    
                    <div class="page">
                        <img src="./src/help-box.png">
                        <a>Support</a>
                    </div>
    
                    <div class="page">
                        <img src="./src/shield-check.png">
                        <a>Privacy</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="header">
            <div id="search-bar">
                search-box
            </div>
            <div id="user">
                user
            </div>
            <div id="greeting">
                greeting
            </div>
            <div id="buttons">
                buttons
            </div>
        </div>
        <div id="main-content">
            <div id="projects">
                projects
            </div>
            <div id="announcements">
                announcements
            </div>
            <div id="trending">
                trending
            </div>
        </div>
    </div>
</body>
</html>
